<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- tailwind style -->
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="py-9 px-4" x-data="{navOpen :false}">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <img src="../public/asset/logo/logo.svg" alt="1" class=" order-1 sm:order-2">
                <img @click="navOpen=!navOpen" src="../public/asset/icon/toogle.svg" alt="2" class="lg:hidden order-2 sm:order-1">
                <div class="order-2 hidden lg:block">
                    <ul class="flex gap-16">
                        <li class="text-grey font-bold text-sm font-Circular"><a href="">Home</a></li>
                        <li class="text-grey font-bold text-sm font-Circular opacity-50"><a href="">Discover</a></li>
                        <li class="text-grey font-bold text-sm font-Circular opacity-50"><a href="">Spesial Deals</a></li>
                        <li class="text-grey font-bold text-sm font-Circular opacity-50"><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm">Login</button>
                    <button class="grow bg-unggu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
                </div>
            </div>
        </div>
        <div x-show="navOpen" x-data="{open:false}" class=" z-50 fixed bottom-0 right-0 left-0 bg-white p-4  border lg:hidden"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90">

            <ul class="flex justify-between">
                <li>
                    <button class="flex justify-center  flex-col items-center gap-1">
                        <ion-icon name="home" class="text-2xl text-unggu"></ion-icon>
                        <span class="text-base 'font-normal 'text-unggu opacity-50">Home</span>
                    </button>
                </li>
                <li>
                    <button class="flex justify-center  flex-col items-center gap-1">
                        <ion-icon name="albums" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-base 'font-normal 'text-grey opacity-50">Discover</span>
                    </button>
                </li>
                <li>
                    <button class="flex justify-center  flex-col items-center gap-1">
                        <ion-icon name="star-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-base 'font-normal 'text-grey opacity-50">Special</span>
                    </button>
                </li>
                <li>
                    <button class="flex justify-center  flex-col items-center gap-1">
                        <ion-icon name="contact" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-base 'font-normal 'text-grey opacity-50">Contact</span>
                    </button>
                </li>
                <li>
                    <button @click="open= !open" class="flex justify-center  flex-col items-center gap-1">
                        <ion-icon name="apps" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-base 'font-normal 'text-grey opacity-50">More</span>
                    </button>
                </li>
            </ul>
            <div x-show="open" class="absolute bottom-28 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90">
                <button class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm">Login</button>
                <button class="grow bg-unggu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section>
        <div class="container mx-auto px-4 py-28">
            <div class="grid grid-cols-12">
                <div class="col-span-12 lg:col-span-4 order-2">
                    <div>
                        <button class="px-8 py-4 bg-white text-pink flex gap-2 text-sm font-bold drop-shadow-sm-shadow rounded-full mx-auto">
                            Explore the World!
                            <img src="../public/asset/icon/work.svg" alt="">
                        </button>
                        <h1 class="mt-4 mb-6 font-bold text-[40px] text-grey leading-tight text-center">Travel <span class="text-pink">top destination</span> of the world</h1>
                        <p class="mb-8 text-center text-grey opacity-50 text-base font-inter">We always make customer happy by providing as many choises as possible</p>
                        <div class="flex flex-col gap-6">
                            <button class="py-6 px-8 bg-unggu drop-shadow-lg-shadow text-white rounded-full text-sm font-bold">Get Started</button>
                            <button class="justify-center items-center z-10 flex gap-2 py-6 px-8 bg-white border border-[#EEEEEE] rounded-full text-sm font-bold">
                                <img src="../public/asset/icon/play.svg" alt="">
                                Watch Demo
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-8 order-1">
                    <div>
                        <img src="../public/image/Group 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
